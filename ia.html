<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <div class="container mt-4">
      <h1>Trabajo IA / Distanciamiento social Covid</h1>
      <div class="container m-4">
        <div class="row">
          <h3>Parámetros:</h3><br>
          <div class="form-group">
            <div class="col-3">
              <label for="exampleInputEmail1">Tamaño de la población: </label>
              <input type="number" class="form-control" id="numPobacion" placeholder="num población">
            </div><br>
            <div class="col-3">
              <label for="exampleInputEmail2">Porcentaje de mutación: </label>
              <input type="number" class="form-control" id="porcmutacion" placeholder="% mutación">
            </div><br>
            <div class="col-3">
              <label for="exampleInputEmail2">Numero de generaciones: </label>
              <input type="number" class="form-control" id="numgen" placeholder="num generaciones">
            </div><br>
            <div class="col-3">
              <label for="exampleInputEmail2">Ubicación del archivo: </label>
              <input type="text" class="form-control" id="linkarchivo" placeholder="github.com/">
            </div>
          </div>
        </div>
        <br><button type="button" class="btn btn-primary">Iniciar</button>
      </div>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
